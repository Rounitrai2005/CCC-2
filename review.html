<!DOCTYPE html>
<html>
<head>
    <title>Review System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 30px;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        hr {
            margin: 40px 0;
        }
        .review {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2>Write a Review</h2>

    <form>
        Name:<br>
        <input type="text" name="name"><br><br>

        Rating:<br>
        <select name="rating">
            <option value="5">5 - Excellent</option>
            <option value="4">4 - Good</option>
            <option value="3">3 - Average</option>
            <option value="2">2 - Poor</option>
            <option value="1">1 - Terrible</option>
        </select><br><br>

        Review:<br>
        <textarea name="review" rows="4" cols="30"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <hr>

    <h2>Reviews</h2>

    <p><strong>Rohit:</strong> ★★★★★<br>
    This site is amazing!</p>

    <p><strong>Menal:</strong> ★★★☆☆<br>
    It's good, but needs improvement.</p>

</body>
</html>
